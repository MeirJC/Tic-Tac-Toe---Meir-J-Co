<!DOCTYPE html>
<html lang="en" data-theme="light">
  <!-- 15/11/22 added  data-theme="light" - check if works -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon/tic-tac-toe-32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Monoton&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="./script.js" defer></script>
    <title>Ultimate Tic-Tac-Toe</title>
  </head>
  <body>
    <main id="main" class="flex-col-center">
      <section id="page-conatainer" class="flex-col-center">
        <header id="header" class="flex-col-center">
          <h1 class="site-font">Ultimate Tic&#8209;Tac&#8209;Toe</h1>

          <nav class="flex-row-center" id="top-nav">
            <p>Grid Size</p>
            <button id="three" type="submit">3X3</button>
            <button id="four" type="submit">4X4</button>
            <button id="five" type="submit">5X5</button>
            <button id="six" type="submit">6X6</button>
            <button id="seven" type="submit">7X7</button>
          </nav>
          <nav id="mode-switch" class="flex-row-center">
            <button id="easy" type="submit">Easy Mode</button>
            <p>(series of 3 to win)</p>
            <button id="pro" type="submit">Pro Mode</button>
            <p>(all across the board to win)</p>
          </nav>
        </header>
        <section id="main-content-container" class="flex-row-center">
          <div id="main-content-item1" class="player-info flex-col-center">
            <div class="player-image player-X-image flex-col-center">
              <img src="./images/blackNinja1flip.png" alt="Player 1 Photo" />
            </div>
            <h2 class="player-name">Player X</h2>
            <h3 class="score">X Wins <span id="xCount">0</span></h3>
          </div>
          <div id="main-content-item2" class="flex-col-center">
            <div class="gridContainer"></div>
            <!-- ----------DESKTOP RESET BUTTON AND TIE COUNT---------- -->
            <h3 id="messageBox" class="score"></h3>
            <button id="reset" type="submit" class="mobile-hide">RESET</button>
            <div id="scores" class="flex-row-center mobile-hide">
              <h3 class="score">Tie <span class="tieCount">0</span></h3>
            </div>
          </div>
          <!-- ----------MOBILE RESET BUTTON AND TIE COUNT---------- -->
          <div class="flex-col-center mobile-show">
            <button id="reset-mobile" type="submit">RESET</button>
            <div id="scores-mobile" class="flex-row-center">
              <h3 class="score">Tie <span class="tieCountMobile">0</span></h3>
            </div>
          </div>
          <!-- ----------------------------------------------------- -->
          <div id="main-content-item3" class="player-info flex-col-center">
            <div class="player-image player-O-image flex-col-center">
              <img src="./images/whiteNinja1.png" alt="Player 2 Photo" />
            </div>
            <h2 class="player-name">Player O</h2>
            <h3 class="score">O Wins <span id="oCount">0</span></h3>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
